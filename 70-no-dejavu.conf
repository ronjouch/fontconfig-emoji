<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
 ! Sorry DejaVu... but you're treadin' on my emoji!
 ! I've gotta keep you around for package dependency reasons, though.
 !-->

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Serif</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans Mono</string>
                </patelt>
            </pattern>
            <!-- Times New Roman also, e.g. on U+2764 / HEAVY BLACK HEART -->
            <pattern>
                <patelt name="family">
                    <string>Times New Roman</string>
                </patelt>
            </pattern>
            <!-- Some Google Web Fonts also contain interfering characters -->
            <pattern>
                <patelt name="family">
                    <string>Arimo</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans</string>
                </patelt>
            </pattern>
            <!-- And Tinos, from ChromeOS core fonts -->
            <pattern>
                <patelt name="family">
                    <string>Tinos</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

</fontconfig>
